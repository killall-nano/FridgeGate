{% extends 'base.html' %}

{% block title %}Accounts{% endblock %}
{% block content %}
<div class="container-fluid p-5">

</div>
<div class="container">
    <div class="row align-items-center justify-content-center text-center" style="min-height: 80vh;">
        <div class="col-lg-5">
            {% if user.is_authenticated %}
                <a class="nav-link btn btn-block btn-warning font-weight-bold my-4" href="">VIEW PROFILE</a>
                <a class="nav-link btn btn-block btn-success font-weight-bold my-4" href="">UPDATE PROFILE</a>
                <a class="nav-link btn btn-block btn-dark font-weight-bold my-4" href="{% url 'account_change_password' %}">CHANGE PASSWORD</a>
                <a class="nav-link btn btn-block btn-primary font-weight-bold my-4" href="{% url 'account_email' %}">CHANGE E-MAIL</a>
                <a class="nav-link btn btn-block btn-danger font-weight-bold my-4" href="{% url 'account_logout' %}">LOGOUT</a>
            {% else %}
                <a class="nav-link btn btn-block btn-primary font-weight-bold my-4" href="{% url 'account_login' %}">LOGIN</a>
                <a class="nav-link btn btn-block btn-dark font-weight-bold my-4" href="{% url 'account_signup' %}">REGISTER</a>
                <a class="nav-link btn btn-block btn-danger font-weight-bold my-4" href="{% url 'product-list'%}">PRODUCTS</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
